<h2>Por capital</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="serachByCapital($event)"
      placeholder="Buscar por capital"
      [initalValue]="initialValue"
    >
    </shared-search-box>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoanding"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
